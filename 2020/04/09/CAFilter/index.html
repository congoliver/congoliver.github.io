        <blockquote>
<p>CAFilter是一个私有类，可以通过设置<code>layer.filters</code>实现实时滤镜效果，不过私有类API有被拒风险。</p>
</blockquote>

ass="line">+ (instancetype)filterWithType:(NSString *)type;</span><br><span class="line">+ (instancetype)filterWithName:(NSString *)name;</span><br><span class="line">+ (NSArray &lt;NSString *&gt; *)filterTypes;</span><br><span class="line">- (instancetype)initWithType:(id)type;</span><br><span class="line">- (instancetype)initWithName:(id)name;</span><br><span class="line">- (void)setDefaults;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">///五行代码实现APP黑白滤镜</span><br><span class="line">self.window.layer.filters = @[(&#123;  </span><br><span class="line">    CIFilter *filter = [NSClassFromString(@&quot;CAFilter&quot;) filterWithName:@&quot;colorSaturate&quot;];  // 看是 CIFilter，实际上是 CAFilter</span><br><span class="line">    [filter setValue:@0 forKey:@&quot;inputAmount&quot;];</span><br><span class="line">    filter;</span><br><span class="line">&#125;)];</span><br><span class="line"></span><br><span class="line">目前支持的滤镜名（iOS 13）有以下这些：</span><br><span class="line">* multiplyColor</span><br><span class="line">* colorAdd</span><br><span class="line">* colorSubtract</span><br><span class="line">* colorMonochrome</span><br><span class="line">* colorMatrix</span><br><span class="line">* colorHueRotate</span><br><span class="line">* colorSaturate参数**inputAmount**</span><br><span class="line">* colorBrightness</span><br><span class="line">* colorContrast</span><br><span class="line">* colorInvert</span><br><span class="line">* compressLuminance</span><br><span class="line">* meteor</span><br><span class="line">* luminanceToAlpha</span><br><span class="line">* bias</span><br><span class="line">* distanceField</span><br><span class="line">* gaussianBlur参数**inputRadius**</span><br><span class="line">* luminanceMap</span><br><span class="line">* luminanceCurveMap</span><br><span class="line">* curves</span><br><span class="line">* averageColor</span><br><span class="line">* lanczosResize</span><br><span class="line">* pageCurl</span>
